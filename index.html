<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Minesweeper HTML5 Game">
    <meta name="keywords" content="Minesweeper,Web,Html5,JavaScript,CSS">
    <meta name="author" content="r.Ghazali">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::Minesweeper:::</title>
    <link rel="icon" href="fav.ico">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/libs/jquery.msgbox.css">
    <noscript>Your browser does not support JavaScript!</noscript>

    <script src="js/global-constants.js"></script>
    <script src="js/strings.js"></script>
</head>

<body>
<header>
    <div class="row">
        <h1 id="game-name" class="text-center color-f3473e"></h1>
    </div>
</header>

<section id="game">
    <div id="start-scene" class="scene padding-top-20px">
        <a href="#" id="newgame-btn" class="button"></a>
        <a href="#" id="options-btn" class="button"></a>
        <a href="#" id="stats-btn" class="button"></a>
        <a href="#" id="help-btn" class="button"></a>
        <a href="#" id="about-btn" class="button"></a>
    </div>

    <div id="game-scene" class="scene out">
        <div class="board-parent">
            <table id="board" class="board"></table>
        </div>

        <div id="board-info">
            <div id="timer">
                <div class="margin-bottom-10px">
                    <label>
                        <input type="text" name="timer" maxlength="5" disabled/>
                    </label>
                    <img class="icon-32px-32px" src="images/timer.png" alt="">
                </div>
            </div>

            <div id="flagged-mines">
                <div class="margin-bottom-10px">
                    <label>
                        <input type="text" name="remaining-mines" maxlength="2" disabled/>
                    </label>
                    <img class="icon-32px-32px" src="images/mine.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="options-scene" class="scene out">
        <div id="difficulty" class="padding-20px color-fff font-25px">
            <h1 id="difficulty-header" class="text-center color-fff"></h1>

            <div class="margin-bottom-10px">
                <label>
                    <input id="difficulty-beginner" type="radio" name="difficulty" value="beginner" checked>
                    <span id="difficulty-beginner-hint"></span>
                </label>
            </div>

            <div class="margin-bottom-10px">
                <label>
                    <input id="difficulty-intermediate" type="radio" name="difficulty" value="intermediate">
                    <span id="difficulty-intermediate-hint"></span>
                </label>
            </div>

            <div class="margin-bottom-10px">
                <label>
                    <input id="difficulty-advanced" type="radio" name="difficulty" value="advanced">
                    <span id="difficulty-advanced-hint"></span>
                </label>
            </div>
        </div>

        <div id="language" class="padding-20px color-fff font-25px">
            <h1 id="language-header" class="text-center color-fff"></h1>

            <div class="margin-bottom-10px">
                <label>
                    <input id="language-fa" type="radio" name="language" value="fa" checked>
                    <span id="language-fa-hint"></span>
                </label>
            </div>

            <div class="margin-bottom-10px">
                <label>
                    <input id="language-en" type="radio" name="language" value="en">
                    <span id="language-en-hint"></span>
                </label>
            </div>

            <div class="margin-bottom-10px">
                <label>
                    <input id="language-ur" type="radio" name="language" value="ur">
                    <span id="language-ur-hint"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="stats-scene" class="scene out">
        <div>
            <h1 id="difficulty-header-beginner" class="text-center"></h1>
            <div id="stats-beginner" class="font-16px"></div>
        </div>

        <div>
            <h1 id="difficulty-header-intermediate" class="text-center"></h1>
            <div id="stats-intermediate" class="font-16px"></div>
        </div>

        <div>
            <h1 id="difficulty-header-advanced" class="text-center"></h1>
            <div id="stats-advanced" class="font-16px"></div>
        </div>
    </div>

    <div id="help-scene" class="scene out">
        <div id="help-content" class="padding-20px color-fff font-25px"></div>
    </div>

    <div id="about-scene" class="scene out">
        <div id="about-content" class="padding-20px color-fff font-25px">
            <span id="developed-by"></span>
            &nbsp;
            <a target="_blank" href="#"><span class="font-16px color-f3473e">r.Ghazali</span></a>
            <span id="for-fun"></span>.
        </div>
    </div>

    <div id="win-scene" class="scene out">
        <h1 id="won-message"></h1>
    </div>

    <div id="gameover-scene" class="scene out">
        <p><a href="#" id="back-to-menu-button" class="button">Back to menu</a></p>
    </div>
</section>

<footer>
    <div class="row">
        <p id="year-message" class="text-center color-f3473e"></p>
    </div>
</footer>

<div class="templates scene out">
    <a href="#" id="back-to-start" class="button"></a>

    <div class="tooltip-bottom" id="save-block-btn">
        <a href="#" id="save-btn" class="button"></a>
        <span id="save-hint" class="tooltip-text"></span>
    </div>
</div>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/jquery.msgbox.js"></script>
<script src="js/patch.js"></script>
<script src="js/browser.js"></script>
<script src="js/storage.js"></script>
<script src="js/settings.js"></script>
<script src="js/timer.js"></script>
<script src="js/statistics-view.js"></script>
<script src="js/statistics.js"></script>
<script src="js/board.js"></script>
<script src="js/mine.js"></script>
<script src="js/scene.js"></script>
<script src="js/game.js"></script>
<script src="js/translate-pages.js"></script>

</body>
</html>
